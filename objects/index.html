<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="container"></div>
    <button id="addBook">Add new book</button>
    <form action="post" id="bookForm">
      <p>
        <input type="text" name="title" id="bookTitle" required/>
        <label for="bookTitle">Title</label>
      </p>
      <p>
        <input type="text" name="author" id="bookAuthor" required/>
        <label for="bookAuthor">Author</label>
      </p>
      <p>
        <input type="text" name="pageCount" id="bookPageCount" required/>
        <label for="bookPageCount">Number of Pages</label>
      </p>
      <p>
        <input type="checkbox" name="read" id="bookRead" value="read"/>
        <label for="bookRead">Read?</label>
      </p>
      <button type="submit">Add Book</button>
    </form>
  </body>
  <script src="./app.js"></script>
</html>
